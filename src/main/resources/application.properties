spring.application.name=ensurancequote
spring.jackson.property-naming-strategy=SNAKE_CASE

spring.datasource.url=jdbc:postgresql://localhost:5432/ensurancequote
spring.datasource.username=ensurance
spring.datasource.password=ensurance

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

catalog.service.url=http://catalog-mock:8080
quote.received.topic=quote-received-topic
policy.issued.topic=policy-issued-topic
spring.kafka.bootstrap-servers=localhost:9092
